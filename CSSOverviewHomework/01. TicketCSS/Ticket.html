<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Ticket CSS</title>
    <link href="Styles.css" rel="stylesheet" />    
</head>
<body>
    <div id="wrapper">
        <section>
            <table>
                <thead>
                    <tr>
                        <th colspan="2">Ticket ID: 409788</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Name:</th>
                        <td>
                            <span class="color" id="parker">Parker Seidel</span><br />

                    </tr>
                    <tr>
                        <th>Email:</th>
                        <td><a href="mailto:seidel@aptmail.com" class="color">seidel@aptmail.com</a></td>
                    </tr>
                    <tr>
                        <th>Response Time:</th>
                        <td class="supports">72hours, 60hours left</td>
                    </tr>
                    <tr>
                        <th>Last Action:</th>
                        <td>
                            <span class="supports">Never been locked.</span><br />
                            <p><a href="#" class="color">Link to public post</a></p>
                        </td>
                    </tr>
                    <tr>
                        <th>Status:</th>
                        <td class="orange">Not answered</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
