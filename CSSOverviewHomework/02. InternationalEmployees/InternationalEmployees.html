<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>International Employees</title>
    <meta charset="utf-8" />
    <link href="Styles.css" rel="stylesheet" />
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Contact name</th>
                <th>City</th>
                <th>Country</th>
                <th>Is Promoted</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maria Anders</td>
                <td>Berlin</td>
                <td id="logoGermany"> Germany</td>
                <td class="noborder">
                    <label for="maIsPromoted"></label>
                    <input type="checkbox" id="maIsPromoted" class="checkbox" disabled />
                </td>
            </tr>
            <tr>
                <td>Anna Trujillo</td>
                <td>Mexico D.F.</td>
                <td id="logoMx"> Mexico</td>
                <td class="noborder">
                    <label for="atIsPromoted"></label>
                    <input type="checkbox" id="atIsPromoted" class="checkbox" disabled/>
                </td>
            </tr>
            <tr>
                <td>Antonio Moreno</td>
                <td>Mexico D.F.</td>
                <td id="logoMx"> Mexico</td>
                <td class="noborder">
                    <label for="amIsPromoted"></label>
                    <input type="checkbox" id="amIsPromoted" class="checkbox" checked="checked" disabled/>
                </td>
            </tr>
            <tr>
                <td>Thomas Hardy</td>
                <td>London</td>
                <td id="logoUK"> UK</td>
                <td class="noborder">
                    <label for="thIsPromoted"></label>
                    <input type="checkbox" id="thIsPromoted" class="checkbox" disabled/>
                </td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
